<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Registration Form</h1>
    <form onsubmit="handleSubmit(event)">
     
      <label for="Fullname"
        >Fullname :
        <input
          id="Fullname"
          type="text"
          autocapitalize="15"
          required
          placeholder="Enter your name"
          name="Fullname"
        />
      </label>
      <div></div>
      <br /><br />
     
      <label for="date of birth">
        Date Of Birth :
        <input type="date" name="date" id="bday" />
      </label>
      <br /><br />
      
      <label for="gender" class="gender">
        Gender : <br />
        <input type="radio" name="gender" value="male" id="gender" />Male
      </label>
      <label for="gender">
        <input type="radio" name="gender" value="female" />Female
      </label>
      <label for="gender">
        <input type="radio" name="gender" value="other" />Other
      </label>
      <br /><br />
     
      <label for="mobile number">
        Mobile Number :
        <input
          type="number"
          pattern="0-9"
          title="enter only 0 to 9 number"
          name="number"
          id="mobilenumber"
        /> </label
      ><br /><br />
     
      <label for="email"
        >Email :
        <input
          type="email"
          placeholder="abc@xyzz.com"
          name="email"
          id="email"
        /> </label
      ><br /><br />
     
      <label for="address"
        >Address :
        <textarea name="address" id="address" name="address"> </textarea>
      </label>
      <br /><br />
      
      <label for="pinFcode"
        >Pincode :
        <input
          type="text"
          pattern="{6}"
          title="enter only six number."
          name="pincode"
          id="pincode"
        /> </label
      ><br /><br />
      
      <label for="city">City :</label>
      <select name="city" id="city">
        <option value="Pune">Pune</option>
        <option value="nagpur">Nagpur</option>
        <option value="Amravati">Amravati</option>
        <option value="sambhajinagar">Sambhaji Nagar</option>
        <option value="Akola">Akola</option>
        <option value="washim">Washim</option></select
      ><br /><br />
      
      <label for="state">State :</label>
      <select name="state" id="state">
        <option value="maharashtra">Maharashtra</option>
        <option value="Gujrat">Gujrat</option>
        <option value="hariyana">Delhi</option>
        <option value="bihar">rajsthan</option></select
      ><br /><br />
      
     
      <label for="checkbox"> <input type="checkbox" />Agree to All Term and Condation </label><br /><br />
      
      <input type="submit" value="submit" />
      <input type="reset" />
    </form>
    <h1>Your Information</h1>
    <p id="name-data">FullName:</p>
    <p id="birthday">Date of Birth:</p>
    <p id="user-gender"> Gender:</p>
    <p id="user-number"> Mobile Number :</p>
    <p id="user-email"> Email:</p>
    <p id="user-address"> Address :</p>
    <p id="user-pincode"> Pincode:</p>
    <p id="user-city"> City:</p>
    <p id="user-state"> State:</p>
    

    <script src="./script.js"></script>
  </body>
</html>
